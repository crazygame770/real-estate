
<!DOCTYPE html>

    <!-- This empty favicon prevents the browser from displaying a default icon -->
    <link rel="icon" href="data:," />
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://cdn.gpteng.co" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Essential script tag for Lovable functionality -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Error handling script -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.error);
        // Add recovery mechanism for module loading errors
        if (event.error && event.error.message && 
            event.error.message.includes('Failed to fetch dynamically imported module')) {
          console.log('Module loading error detected, attempting recovery...');
        }
      });
    </script>
  </body>
